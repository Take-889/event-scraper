name: Monthly Events Aggregation

on:
  schedule:
    - cron: "0 22 1 * *"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 pandas python-dateutil

      - name: Run script
        run: python events_monthly.py

      - name: Commit CSV
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add events_agg.csv
          git commit -m "Update monthly events CSV [skip ci]" || echo "No changes"
          git push
