name: Monthly run (1st 08:00 UTC)

on:
  schedule:
    - cron: '0 8 1 * *'   # 毎月1日 08:00 UTC
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          pip install beautifulsoup4 lxml requests python-dateutil pandas openpyxl

      - name: Run script
        run: python events_monthly.py

      - name: Upload artifact (events_agg.csv)
        uses: actions/upload-artifact@v4
        with:
          name: events_agg_csv
          path: events_agg.csv
          if-no-files-found: error
